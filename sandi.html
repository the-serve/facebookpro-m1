<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Verification</title>
    <style>
      /* ==== Base ==== */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh; /* full layar */
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("rew.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      /* ==== Container ==== */
      .password-container {
        background-color: lab(100% 0.01 -0.01 / 0.321); /* transparan 70% */
        width: 80%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
        margin-top: 30px;
        backdrop-filter: blur(8px); /* biar efek kaca buram */
      }

      /* ==== Title & Text ==== */
      .password-container h1 {
        font-size: 20px;
        margin: 0;
        font-weight: bold;
      }

      .password-container p {
        font-size: 14px;
        color: #fff;
        margin: 0;
        line-height: 1.5;
      }

      /* ==== Input ==== */
      .password-input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      .password-input:focus {
        border-color: #25d366;
      }

      /* ==== Button ==== */
      .submit-button {
        width: 65px;
        height: 65px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        color: #fff;
        background-color: #25d366;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        transition: background-color 0.3s ease;

        /* tambahan */
        margin: 20px auto 0; /* biar tombol turun ke bawah dengan jarak */
      }

      .submit-button:hover {
        background-color: #1caa54;
      }

      .submit-button svg {
        width: 28px;
        height: 28px;
        stroke: #fff;
      }
    </style>
  </head>
  <body>

      <h1>Enter Your Password</h1>
      <p>

        <svg

          />
        </svg>
      </button>
    </div>

</html>
